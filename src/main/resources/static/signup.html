<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #show-password {
            margin-left: 5px;
        }

        button[type="button"],
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="button"]:hover,
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #email-check-result {
            margin-left: 10px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form id="signup-form">
        <label for="username">실명:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" id="check-email">이메일 중복 체크</button>
        <span id="email-check-result"></span>
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <input type="checkbox" id="show-password"> 비밀번호 보이기
        <br>
        <label for="birth">생년월일:</label>
        <input type="text" id="birth" name="birth" placeholder="yyyyMMdd 형식으로 입력" required>
        <br>
        <button type="submit">회원가입</button>
    </form>
</div>

<script src="signup.js"></script>
</body>
</html>
